suite: test ingress
templates:
  - ingress.yaml
  - service.yaml
tests:
  - it: should set values properly
    set:
      annotations.kubernetes.io/ingress.class: nginx
      service.type: ClusterIP
      service.externalPort: 80
      service.internalPort: 8080
      service.name: tcp
      ingress.enabled: true
    release:
      name: my-release
    asserts:
      - isKind:
          of: Ingress
      - matchSnapshot:
          path: metadata.annotations
      - equal:
          path: metadata.name
          value: my-release-xwiki
      - matchRegex:
          path: metadata.labels.chart
          pattern: xwiki-*
      - matchSnapshot:
          path: spec