# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  name: xwiki:lts-mysql-tomcat
  pullPolicy: IfNotPresent
service:
  portName: node
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 350m
    memory: 1000Mi
  requests:
    cpu: 150m
    memory: 250Mi
env:
  - name: 'DB_USER'
    value: 'xwiki'
  - name: 'DB_PASSWORD'
    value: 'xwiki'
  - name: 'DB_HOST'
    value: 'mysql-xwiki'
  - name: 'DB_DATABASE'
    value: 'xwiki'
ingress:
  enabled: true
  issuer: dev-issuer
  annotations:
    kubernetes.io/ingress.class: nginx
storage: "1Gi"
storageClassName: "my-storage-class"
buildID: "123"
