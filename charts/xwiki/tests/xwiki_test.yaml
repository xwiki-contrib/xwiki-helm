suite: test deployment
templates:
  - xwiki.yaml
  - configmaps.yaml
  - initialization-configmaps.yaml
tests:
  - it: testing default values
    documentIndex: 0
    asserts:
      - isKind:
          of: StatefulSet
        template: xwiki.yaml
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/configmap"]
        template: xwiki.yaml
      - isNotEmpty:
          path: spec.template.metadata.annotations["checksum/initialization-configmaps"]
        template: xwiki.yaml
  - it: should use custom image
    set:
      image.tag: latest
      mysql.enabled: false
      postgresql.enabled: false
      mariadb.enabled: false
      image.name: default
      workloadStateful: false
    asserts:
      - isKind:
          of: Deployment
        template: xwiki.yaml
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].image
          value: default:latest
        template: xwiki.yaml
        documentIndex: 0
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
        template: xwiki.yaml
        documentIndex: 0
  - it: should use mysql lts image
    set:
      mysql.enabled: true
      postgresql.enabled: false
      mariadb.enabled: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-mysql-tomcat
        template: xwiki.yaml
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
        template: xwiki.yaml
  - it: should use postgres lts image
    set:
      mysql.enabled: false
      postgresql.enabled: true
      mariadb.enabled: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: xwiki:lts-postgres-tomcat
        template: xwiki.yaml
      - matchSnapshot:
          path: spec.template.spec.containers[0].env
        template: xwiki.yaml
  - it: should properly set value
    set:
      image.pullPolicy: IfNotPresent
      service.internalPort: 8080
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
        template: xwiki.yaml
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8080
        template: xwiki.yaml
